<h1 mat-dialog-title>
  Are you sure you want to delete your {{ data.toLowerCase() }}?
</h1>
<div mat-dialog-actions id="action-buttons">
  <button mat-button (click)="close()">Close</button>
  <button mat-raised-button (click)="delete()" cdkFocusInitial color="warn">
    Delete my {{ data.toLowerCase() }}
  </button>
</div>
