<h1 mat-dialog-title>
  {{ data.header }}
</h1>
<div mat-dialog-content>
  <p>{{ data.body }}</p>
</div>
<div mat-dialog-actions id="action-buttons">
  <button mat-button (click)="close()">Close</button>
  <button mat-raised-button (click)="delete()" cdkFocusInitial color="warn">
    {{ data.button }}
  </button>
</div>
