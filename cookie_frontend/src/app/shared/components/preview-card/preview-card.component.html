<mat-card>
  <mat-card-content>
    <span id="name">{{ firstColumn }}</span>
    <span>{{ secondColumn }}</span>
    <span>{{ thirdColumn }}</span>
    <div id="buttons-container">
      <button mat-button *ngIf="firstButtonText" (click)="firstButtonClick()">
        {{ firstButtonText }}
      </button>
      <button mat-raised-button (click)="secondButtonClick()">
        {{ secondButtonText }}
      </button>
    </div>
  </mat-card-content>
</mat-card>
