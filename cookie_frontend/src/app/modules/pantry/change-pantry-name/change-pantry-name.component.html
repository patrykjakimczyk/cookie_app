<h1 mat-dialog-title>Insert your new pantry name</h1>
<div mat-dialog-content>
  <mat-form-field color="accent">
    <mat-label>New Pantry name</mat-label>
    <input matInput [(ngModel)]="newPantryName" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button
    mat-raised-button
    (click)="changePantryName()"
    cdkFocusInitial
    color="primary"
  >
    Change pantry name
  </button>
</div>
