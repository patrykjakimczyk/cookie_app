    <div id="pantry-products-container" *ngIf="pantry.id && pantry.pantryName">
      <mat-list role="list">
        <mat-list-item>
          <div class="product-container">
            <span class="example-margin-header">Select</span>
            <span class="product-name">Product</span>
            <span class="product-category">Category</span>
            <span class="product-category">Quantity</span>
            <span class="expiration-date">Expiration date</span>
            <span class="expiration-date">Edit</span>
          </div>
        </mat-list-item>

        <mat-divider></mat-divider>

        <ng-container *ngFor="let product of products">
          <mat-list-item>
            <div class="product-container">
              <mat-checkbox
                class="example-margin"
                color="primary"
              ></mat-checkbox>
              <span class="product-name">{{ product.productName }}</span>
              <span class="product-category">{{ product.category }}</span>
              <span class="product-category">{{ product.quantity }}</span>
              <span class="expiration-date">{{ product.expirationDate }}</span>
              <button mat-button><mat-icon>edit</mat-icon></button>
            </div>
          </mat-list-item>

          <mat-divider></mat-divider>
        </ng-container>
      </mat-list>
      <mat-paginator
        [length]="100"
        [pageSize]="20"
        aria-label="Select page"
        color="accent"
      >
      </mat-paginator>
    </div>
