<div id="container">
  <div id="upper-container">
    <h1>Your groups</h1>
    <button
      mat-raised-button
      color="primary"
      routerLink="/groups/create"
      *ngIf="this.userGroups.length > 0"
    >
      Create group
    </button>
  </div>

  <mat-card *ngIf="this.userGroups.length === 0">
    <mat-card-content>
      <div id="empty-groups-container">
        <p>You are not a member of any group</p>
        <button mat-raised-button color="primary" routerLink="/groups/create">
          Create new group
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <ng-container *ngIf="this.userGroups.length > 0">
    <app-preview-card
      *ngFor="let group of userGroups"
      [id]="group.id"
      [name]="group.groupName"
      [creatorName]="group.creator.username"
      [nrOfUsers]="group.users"
      [type]="'GROUP'"
    ></app-preview-card>
  </ng-container>
</div>
