<div id="container">
  <div id="upper-container">
    <h1>Your groups</h1>
    <button mat-raised-button color="primary" routerLink="/groups/create">
      Create group
    </button>
  </div>
  <ng-container *ngFor="let group of userGroups">
    <app-preview-card
      [id]="group.id"
      [name]="group.groupName"
      [creatorName]="group.creator.username"
      [nrOfUsers]="group.users"
      [type]="'GROUP'"
    ></app-preview-card>
  </ng-container>
</div>
