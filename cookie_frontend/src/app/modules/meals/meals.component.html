<div id="main-container">
  <div id="upper-container">
    <h1><mat-icon>calendar_today</mat-icon> Planned meals</h1>
  </div>

  <div id="lower-container">
    <mat-card>
      <full-calendar [options]="calendarOptions" #calendar></full-calendar>
    </mat-card>
    <app-schedule-meal
      (addedMeal)="addMeal($event)"
      (modifiedMeal)="modifyMeal($event)"
    ></app-schedule-meal>
  </div>
</div>
